<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Shiba Rush - Endless Runner Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            width: 720px;
            height: 480px;
            background: #000;
            border: 4px solid #ff6b6b;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 200;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 107, 107, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(255, 107, 107, 0.8); }
            to { text-shadow: 3px 3px 20px rgba(255, 107, 107, 1); }
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .controls {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.7;
        }
        
        .shiba-emoji {
            font-size: 64px;
            margin: 20px 0;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Style pour les menus arcade */
        .arcade-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 3px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            color: #FFD700;
            font-family: 'Courier New', monospace;
            animation: slideIn 0.3s ease-out;
        }
        
        .menu-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .menu-item:hover,
        .menu-item.selected {
            background: #FFD700;
            color: #1a1a2e;
            border-color: #FFA500;
        }
        
        /* Indicateurs de performance */
        .performance-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00FF00;
            padding: 5px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="720" height="480"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Coins: <span id="coins">0</span></div>
        </div>
        
        <div id="startScreen">
            <div class="title">üêï SHIBA RUSH</div>
            <div class="shiba-emoji">üêï</div>
            <div class="subtitle">Endless Runner Arcade</div>
            <div class="controls">
                üïπÔ∏è CONTR√îLES ARCADE üïπÔ∏è<br>
                JOYSTICK ‚Üë : Saut<br>
                JOYSTICK ‚Üì : Glissade<br>
                BOUTON A : Dash<br>
                BOUTON B : Action sp√©ciale<br><br>
                Appuyez sur ESPACE pour commencer
            </div>
        </div>
    </div>
    
    <!-- Syst√®mes de jeu -->
    <script src="js/arcade-config.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/environments.js"></script>
    <script src="js/costumes.js"></script>
    <script src="js/performance-optimizer.js"></script>
    <script src="js/attract-mode.js"></script>
    <script src="js/arcade-ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
